<!DOCTYPE html>
<html>
  <head>
    <title>Rendered Height</title>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="./src/styles.css" /> -->
    <style>
      div {
        border: 1px solid green;
        text-align: center;
        /* padding: 50px 0; */
        margin-bottom: 16px;
      }
      #div1 {
        height: 100px;
        background-color: rgb(236, 48, 48);
      }
    </style>
  </head>

  <body>
    <div id="div1">
      <h1>style.height without inline style</h1>
    </div>
    <div id="div2" style="height: 100px; background-color: greenyellow;">
      <h1>style.height with inline style</h1>
    </div>
    <button onclick="alertHeight()">Get Height</button>

    <script>
      function alertHeight() {
        alert(document.getElementById("div1").style.height);
        alert(document.getElementById("div2").style.height);
      }
    </script>
  </body>
</html>
