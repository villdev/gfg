<!DOCTYPE html>
<html>
  <head>
    <title>Rendered Height</title>
    <meta charset="UTF-8" />
    <style>
      div {
        border: 1px solid green;
        text-align: center;
        margin-bottom: 16px;
      }
      #div1 {
          height: 100px;
          padding: 10px;
          margin: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <div id="div1">
      <h1>$(".class").outerHeight</h1>
    </div>
    <button onclick="alertHeight()">Get Height</button>

    <script>
      function alertHeight() {
        alert($("#div1").outerHeight());
      }
    </script>
  </body>
</html>
