<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base64 image</title>
</head>
<body>
    <script>
        // const imgSrc = "https://cors-enabled-online-image-link........";
        // we can use relative link
        const imgSrc = "./180.jpg";
        function toDataURL(url) {
            //initiate xmlhttprequest and wait for file to load
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            //get blob response
            xhr.responseType = 'blob';
            xhr.send();
            //on img load
            xhr.onload = function() {
                var reader = new FileReader();
                //read the response as dataURL 
                reader.readAsDataURL(xhr.response);
                reader.onloadend = function() {
                    //use bse64 encoded dataURL here
                    console.log(reader.result);
                }
            };
        }
        toDataURL(imgSrc)
    </script>
</body>
</html>
